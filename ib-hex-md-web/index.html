<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IB-HEX-MD | Générateur de Session</title>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
    body {
      min-height:100vh;
      background:black;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#0ff;
      overflow:hidden;
    }

    /* Background cyberpunk glitch */
    body::before {
      content:'';
      position:absolute;
      top:0; left:0;
      width:200%; height:200%;
      background:repeating-linear-gradient(45deg, rgba(0,255,255,0.05), rgba(255,0,255,0.05) 2px);
      animation: bgGlitch 20s linear infinite;
      z-index:-1;
    }

    @keyframes bgGlitch {
      0%{ transform:translate(0,0); }
      50%{ transform:translate(-50px,50px); }
      100%{ transform:translate(0,0); }
    }

    .card {
      width:90%; max-width:450px;
      background:linear-gradient(145deg,#0a0a0a,#1b001b);
      border-radius:20px;
      padding:25px;
      box-shadow:0 0 50px #0ff,0 0 100px #ff00ff;
      text-align:center;
      border:2px solid #0ff;
      position:relative;
      overflow:hidden;
      animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
      0%{ box-shadow:0 0 20px #0ff,0 0 40px #ff00ff; }
      100%{ box-shadow:0 0 40px #0ff,0 0 80px #ff00ff; }
    }

    /* Bot image */
    .bot-image {
      width:100%;
      border-radius:18px;
      margin-bottom:20px;
      border:2px solid #0ff;
      box-shadow:0 0 30px #0ff,0 0 60px #ff00ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%{ transform:scale(1); }
      50%{ transform:scale(1.03); }
      100%{ transform:scale(1); }
    }

    /* Logo rotating */
    .logo {
      width:80px; height:80px;
      border-radius:50%;
      background:linear-gradient(135deg,#ff00ff,#0ff);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:auto; margin-bottom:15px;
      font-size:36px;
      box-shadow:0 0 25px #0ff,0 0 50px #ff00ff;
      animation: rotateLogo 8s linear infinite, flicker 2s infinite;
    }

    @keyframes rotateLogo { 0%{ transform:rotate(0deg); } 100%{ transform:rotate(360deg); } }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity:1; }
      20%, 22%, 24%, 55% { opacity:0.4; }
    }

    /* Text glitch */
    h1 {
      font-size:28px;
      margin-bottom:5px;
      color:#0ff;
      position:relative;
      animation: glitchText 1s infinite;
    }

    .subtitle {
      opacity:0.8;
      margin-bottom:25px;
      color:#0ff;
      text-shadow:0 0 5px #0ff;
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 0 #ff00ff, -2px 0 #0ff; }
      20% { text-shadow: -2px 0 #ff00ff, 2px 0 #0ff; }
      40% { text-shadow: 2px 0 #ff00ff, -2px 0 #0ff; }
      60% { text-shadow: -2px 0 #ff00ff, 2px 0 #0ff; }
      80% { text-shadow: 2px 0 #ff00ff, -2px 0 #0ff; }
      100% { text-shadow: -2px 0 #ff00ff, 2px 0 #0ff; }
    }

    .btn {
      width:100%;
      padding:15px;
      margin:10px 0;
      border-radius:15px;
      border:2px solid #0ff;
      font-size:16px;
      font-weight:700;
      color:#0ff;
      background:linear-gradient(135deg,#000,#0a0a0a);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      position:relative;
      overflow:hidden;
      transition:0.3s ease;
      text-shadow:0 0 5px #0ff;
    }

    .btn::before {
      content:'';
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:linear-gradient(45deg,#0ff,#ff00ff,#0ff,#ff00ff);
      transform:rotate(45deg);
      opacity:0.3;
    }

    .btn:hover::before {
      opacity:1;
      animation: neonSlide 1s linear infinite;
    }

    @keyframes neonSlide {
      0%{ transform:translate(-100%,-100%) rotate(45deg); }
      100%{ transform:translate(100%,100%) rotate(45deg); }
    }

    .btn:hover {
      color:#fff;
      transform:scale(1.05);
      box-shadow:0 0 20px #0ff,0 0 40px #ff00ff;
    }

    /* Footer glitch */
    .footer {
      margin-top:25px;
      font-size:13px;
      opacity:0.7;
      color:#0ff;
      animation: flicker 2s infinite;
    }

    a { text-decoration:none; }

  </style>
</head>
<body>

  <div class="card">

    <!-- Bot image -->
    <img 
      src="https://i.ibb.co/Q7N5j9Fh/f3630e13a8ed6e2c65dc1acdf0c0a9f7.jpg" 
      alt="IB-HEX-MD"
      class="bot-image"
    />

    <div class="logo">
      <i class="fa-solid fa-robot"></i>
    </div>

    <h1>IB-HEX-MD</h1>
    <p class="subtitle">Générateur de Session</p>

    <a href="#">
      <button class="btn">
        <i class="fa-solid fa-code"></i> Pair Code
      </button>
    </a>

    <a href="#">
      <button class="btn">
        <i class="fa-solid fa-qrcode"></i> QR Code
      </button>
    </a>

    <a href="https://github.com/ibhex50/IB-HEX-MD" target="_blank">
      <button class="btn">
        <i class="fa-brands fa-github"></i> GitHub
      </button>
    </a>

    <a href="https://chat.whatsapp.com/DSvc4vCcdZEER4DodjvhIT" target="_blank">
      <button class="btn">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp Support
      </button>
    </a>

    <div class="footer">
      By Ib Sacko • IB-HEX-MD Bot
    </div>

  </div>

</body>
</html>
